apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: course-test-pipeline
  labels:
    {{- include "stackclass.labels" . | nindent 4 }}
spec:
  params:
    - name: REPO_URL
      description: URL of the Git repository to clone
    - name: REPO_REF
      description: Git revision (branch, tag, or commit)
      default: "main"
    - name: COURSE_IMAGE
      description: Full path of the image built by the build task
    - name: TESTER_IMAGE
      description: Full path of the image containing test cases
    - name: TEST_IMAGE
      description: Full path of the merged output image
    - name: COMMAND
      description: Command to run for testing
      default: "echo 'Testing...'"
    - name: TEST_CASES_JSON
      description: Test cases in JSON format
      default: "{}"
    - name: DEBUG_MODE
      description: Enable debug mode
      default: "false"
    - name: TIMEOUT_SECONDS
      description: Timeout duration in seconds
      default: "15"
    - name: SKIP_ANTI_CHEAT
      description: Skip anti-cheat checks
      default: "false"

  workspaces:
    - name: context
      description: A workspace to share files between tasks
    - name: docker-config
      description: A workspace for Docker credentials

  tasks:
    - name: checkout
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: context
      params:
        - name: url
          value: $(params.REPO_URL)
        - name: revision
          value: $(params.REPO_REF)

    - name: build
      taskRef:
        name: buildah
      workspaces:
        - name: source
          workspace: context
        - name: dockerconfig
          workspace: docker-config
      params:
        - name: IMAGE
          value: $(params.COURSE_IMAGE)
        - name: DOCKERFILE
          value: Dockerfile
        - name: CONTEXT
          value: "."

    - name: generate
      taskRef:
        name: generate
      workspaces:
        - name: context
          workspace: context
      params:
        - name: COURSE_IMAGE
          value: $(params.COURSE_IMAGE)
        - name: TESTER_IMAGE
          value: $(params.TESTER_IMAGE)

    - name: composite
      taskRef:
        name: buildah
      workspaces:
        - name: source
          workspace: context
        - name: dockerconfig
          workspace: docker-config
      params:
        - name: IMAGE
          value: $(params.TEST_IMAGE)
        - name: DOCKERFILE
          value: Dockerfile.composite
        - name: CONTEXT
          value: "."

    - name: test
      taskRef:
        name: test
      workspaces:
        - name: context
          workspace: context
        - name: docker-config
          workspace: docker-config
      params:
        - name: IMAGE
          value: $(params.TEST_IMAGE)
        - name: COMMAND
          value: $(params.COMMAND)
        - name: TEST_CASES_JSON
          value: $(params.TEST_CASES_JSON)
        - name: DEBUG_MODE
          value: $(params.DEBUG_MODE)
        - name: TIMEOUT_SECONDS
          value: $(params.TIMEOUT_SECONDS)
        - name: SKIP_ANTI_CHEAT
          value: $(params.SKIP_ANTI_CHEAT)
