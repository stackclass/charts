apiVersion: v1
kind: Secret
metadata:
  name: {{ include "stackclass.fullname" . }}-frontend-secrets
  labels:
    {{- include "stackclass.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": "before-hook-creation"
type: Opaque
stringData:
  PORT: "{{ .Values.frontend.service.port }}"
  NEXT_PUBLIC_BACKEND_URL: {{ include "stackclass.backend.url" . }}
  BETTER_AUTH_SECRET: "<REPLACE_THIS_WITH_A_SECURE_RANDOM_STRING>"
  BETTER_AUTH_URL: {{ include "stackclass.frontend.url" . }}
  BETTER_DATABASE_URL: {{ include "stackclass.postgresql.url" . }}
  GITHUB_CLIENT_ID: "<REPLACE_WITH_GITHUB_CLIENT_ID>"
  GITHUB_CLIENT_SECRET: "<REPLACE_WITH_GITHUB_CLIENT_SECRET>"
