# Default values for stackclass.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: ""
nameOverride: ""

# Frontend configurations
frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/stackclass/frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  ingress:
    enabled: true
    className: ""
    annotations:
    host: stackclass.local
    tls:
      enabled: false
      secretName: "{{ .Release.Name }}-frontend-tls"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

# Backend configurations
backend:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/stackclass/stackclass-server
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  ingress:
    enabled: true
    className: ""
    annotations:
    host: api.stackclass.dev
    tls:
       enabled: false
       secretName: "{{ .Release.Name }}-backend-tls"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
  persistence:
    size: 10Gi
    storageClass: ""

# PostgreSQL configurations
postgresql:
  enabled: true
  auth:
    username: stackclass
    database: stackclass
    existingSecret: "{{ .Release.Name }}-postgresql-secrets"
  primary:
    persistence:
      size: 10Gi
      storageClass: ""
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

# Additional configurations
nodeSelector: {}
tolerations: []
affinity: {}
